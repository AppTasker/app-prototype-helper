<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Requesters</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let requester of requesters" (click)="openRequesterDetail(requester)">
            <ion-avatar item-left>
                <img src="{{requester.picture}}"/>
            </ion-avatar>
            <h2>{{requester.name}}</h2>
            <p>{{requester.title}}</p>
        </button>

    </ion-list>

</ion-content>
